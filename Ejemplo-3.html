<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Identificador de edad</title>
    <link rel="stylesheet" href="Home/Css/style.css">
  </head>
  <body>
    <section class="container">
    <h1>Identificador de edad</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Escriba su nombre aquí...">
      <label for="edad">Edad:</label>
      <input type="number" id="edad" placeholder="Escriba su edad aquí...">
      <button type="submit">Identificar si es mayor de edad</button>
    </form>
    <button id="inicio" class="button">Inicio</button>
    <button id="next" class="button">Siguiente Ejercicio</button>
    <section id="resultado"></section>
    </section>
    <script src="Home/Js/script3.js"></script>
  </body>
</html>
